<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="author" content="Андрей Амелин">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - страничка с карточками</title>
</head>

<body class="page block-center">
  <div class="form-place">
    <form class="form">
      <div class="form__close-btn"></div>
      <h2 class="form__title">Редактировать профиль</h2>
      <input class="form__input" type="text" name="form-name-author" required />
      <input class="form__input" type="text" name="form-name-author-job" required />
      <label class="form__save" for="form-save">
        <input class="form__save-btn" type="submit" id="form-save" />
        <p class="form__save-btn-text">Сохранить</p>
      </label>
    </form>
  </div>
  <header class="header block-center">
    <div class="header__logo"></div>
  </header>
  <main class="content block-center">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар">
      <div class="profile__profile-info">
        <h1 class="profile__author">Жак-Ив Кусто</h1>
        <p class="profile__author-job">Исследователь океана</p>
        <div class="profile__edit-button"></div>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="elements" aria-label="Карточки с изображениями">
      <article class="elements__element">
        <img class="elements__image" src="./images/elements/karachaevsk.jpeg" alt="Карачаевск">
        <h2 class="elements__title">Карачаевск</h2>
        <div class="elements__heart"></div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/elements/elbrus.jpeg" alt="Эльбрус">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <div class="elements__heart"></div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/elements/dombai.jpeg" alt="Домбай">
        <h2 class="elements__title">Домбай</h2>
        <div class="elements__heart"></div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/elements/elbrus2.jpeg" alt="Эльбрус-2">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <div class="elements__heart"></div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/elements/dombai2.jpeg" alt="Домбай-2">
        <h2 class="elements__title">Домбай</h2>
        <div class="elements__heart"></div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/elements/karachaevo-cherkesia.jpeg" alt="Карачаево-Черкесия">
        <h2 class="elements__title">Карачаево-Черкесия</h2>
        <div class="elements__heart"></div>
      </article>
    </section>
  </main>
  <footer class="footer block-center">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
